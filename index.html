<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <header>Rock Paper Scissors</header>
    <div class="score-board">
      <div class="user badge">user</div>
      <div class="computer badge">computer</div>
      <span class="user-score">0</span>:<span class="computer-score">0</span>
    </div>
    <div class="result">You win</div>
    <div class="choices">
      <div class="choice">
        <img src="./images/rock.png" alt="Rock" class="img" id="rock" />
      </div>
      <div class="choice">
        <img src="./images/paper.png" alt="Paper" class="img" id="paper" />
      </div>
      <div class="choice">
        <img
          src="./images/scissor.png"
          alt="scissors"
          class="img"
          id="scissors"
        />
      </div>
    </div>
    <p>Make your move!</p>
    <script src="./app.js"></script>
  </body>
</html>
